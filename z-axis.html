<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .sky-image{
            width: 350px;
            height: 200px;
        }
        .tree-image{
            width: 200px;
            height: 200px;
        }
        .field-image{
            width: 350px;
            height: 200px;
        }
        .nature{
            position: relative;
        }
        .tree{
            top: -150px;
            left: 12px;
            z-index: 1;
        }
        .field{
            top: -350px;
        }
        
        
    </style>
</head>
<body>
    <h3>Z index</h3>
    <div class="nature">
        <div class="nature sky"><img class="sky-image" src="images/sky.jpg" alt=""></div>
        <div class="nature tree"><img class="tree-image" src="images/tree.png" alt=""></div>
        <div class="nature field"><img class="field-image" src="images/field.png" alt=""></div>
    </div>
</body>
</html>
